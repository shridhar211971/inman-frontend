<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div *ngFor="let cartProduct of products" class="card mb-3">
        <div class="row g-0">
          <div class="col-md-2">
            <img [src]="getImageUrl(cartProduct.product)" alt="Image" class="img-thumbnail product-thumbnail">
          </div>
          <div class="col-md-10">
            <div class="card-body">
              <h5 class="card-title">{{ cartProduct.product.name }}</h5>
              <p class="card-text">{{ cartProduct.product.description }}</p>
              <div class="row">
                <div class="col-md-6">
                  <p class="card-text">Price: ₹ {{ cartProduct.product.price }}</p>
                </div>
                <div class="col-md-2">
                  <p class="card-text">Quantity: {{ cartProduct.quantity }}</p>
                </div>
                <div class="col-md-4 text-right">
                  <button class="btn btn-primary btn-sm" (click)="orderNow(cartProduct)">Order</button>
                  <button class="btn btn-danger btn-sm" (click)="removeFromCart(cartProduct)">Remove</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Total:</h5>
          <p class="card-text">Total Quantity: {{ getTotalQuantity() }}</p>
          <p class="card-text">Total Price: ₹ {{ getTotalPrice() }}</p>
          <div class="col-md-4 text-right">
            <button class="btn btn-primary btn-sm" (click)="orderNowt(products)">Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
