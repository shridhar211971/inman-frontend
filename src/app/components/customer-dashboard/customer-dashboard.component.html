<div class="container mt-5">
  <div class="row">
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="users"></span>
              Cart
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="bar-chart-2"></span>
              Profile
            </a>
          </li>

        </ul>
      </div>
    </nav>
  <!-- Greeting -->
  <div class="row">
    <div class="col-12">
      <h1 class="display-4">Welcome, {{ customer.name }}!</h1>
    </div>
  </div>

  <!-- Featured Products Carousel -->
  <div class="row mt-4">
    <div class="col-12">
      <div id="featuredProductsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1 000">
        <div class="carousel-inner" >
          <div class="carousel-item" *ngFor="let featuredProduct of products; let i = index" [class.active]="i === 0">
            <img [src]="getImageUrl(featuredProduct)" class="d-block w-100" alt="Featured Product {{ i + 1 }}">
            <div class="carousel-caption d-none d-md-block bg-dark" style="opacity: 0.7;">
              <h5>{{ featuredProduct.name }}</h5>
              <p>{{ featuredProduct.description }}</p>

              <!-- Add any other information you want to display -->
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#featuredProductsCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#featuredProductsCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>


  <!-- Product Cards -->
  <div class="container mt-4" style="overflow: hidden; height: 550px; margin-bottom: 50px;">
    <div class="row mt-4">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2>Products</h2>
        <button class="btn btn-primary" routerLink="product-card">View All Products</button>
      </div>
      <div class="row">
        <div class="" *ngFor="let product of products.slice(0,1), let i=index">
          <div >
            <app-product-card  [products]="product"></app-product-card>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
</div>
