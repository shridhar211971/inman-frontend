<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of products">
      <div class="card product-card shadow-sm">
        <img [src]="getImageUrl(p)" alt="Image" class="card-img-top product-image">
        <div class="card-body text-center">
          <h5 class="card-title">{{ p.name }}</h5>
          <!-- <p class="card-text text-muted">{{ p.description }}</p>
          <div class="d-flex justify-content-center align-items-center gap-3 my-3">
            <span class="text-primary fw-bold">₹ {{ p.price }}</span>
            <span class="text-muted"><s>₹ {{ p.price + 100 }}</s></span>
            <span class="text-warning">{{ p.rating }} ★</span>
          </div> -->
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-warning btn-circle" (click)="addToCart(p.productId, customerId)">
              <img src="/add-to-cart.png" width="24px" height="24px">
            </button>
            <button class="btn btn-danger btn-circle" (click)="orderNow()">
              <img src="/shopping-bag.png" width="24px" height="24px">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
