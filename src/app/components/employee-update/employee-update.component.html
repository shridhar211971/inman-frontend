
<ng-template #empNav>
  <app-employee-navbar [employeeId]="employeeId"></app-employee-navbar>
</ng-template>
<div style="margin: auto; width: 500px; border: 3px solid green; margin-top: 100px; padding: 20px;">
  <form (ngSubmit)="onSubmit()">

    <h3 style="text-align: center;">Employee Update</h3>
    <div class="form-group">
      <label for="id" style="margin-top: 10px; font-weight: 700;">Id:</label>
      <input type="text" class="form-control" id="id"  required [(ngModel)]="employee.employeeId" name="id" style="border: 2px solid green;">
    </div>
    <div class="form-group">
      <label for="email" style="margin-top: 10px; font-weight: 700;">Email:</label>
      <input type="text" class="form-control" id="email"  required [(ngModel)]="employee.email" name="email" style="border: 2px solid green;">
    </div>
    <div class="form-group">
      <label for="address" style="margin-top: 10px; font-weight: 700;">Email:</label>
      <input type="text" class="form-control" id="address"  required [(ngModel)]="employee.address" name="address" style="border: 2px solid green;">
    </div>
    <div class="form-group">
      <label for="salary" style="margin-top: 10px; font-weight: 700;">Salary:</label>
      <input type="text" class="form-control" id="salary"  required [(ngModel)]="employee.salary" name="salary" style="border: 2px solid green;">
    </div>
    <div class="form-group">
      <label for="username" style="margin-top: 10px; font-weight: 700;">Username:</label>
      <input type="text" class="form-control" id="username"  required [(ngModel)]="employee.userName" name="username" style="border: 2px solid green;">
    </div>
    <div class="form-group">
      <label for="password" style="margin-top: 10px; font-weight: 700;">Password</label>
      <input type="text" class="form-control" id="password"  required [(ngModel)]="employee.password" name="password" style="border: 2px solid green;">
    </div>

    <button type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
    <button type="reset" class="btn btn-primary" style="margin: 10px;">Reset</button>
    </form>

</div>
