<div class="container mt-4">
  <div class="card" style="width: 500px;">
    <div class="card-header bg-primary text-white">
      <h2 class="card-title">Employee Details</h2>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>ID:</strong> {{ employee.employeeId }}</li>
        <li class="list-group-item"><strong>Name:</strong> {{ employee.name }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ employee.email }}</li>
        <li class="list-group-item"><strong>Username:</strong> {{ employee.userName }}</li>
        <li class="list-group-item"><strong>Contact Number:</strong> {{ employee.contactNumber }}</li>
        <li class="list-group-item"><strong>Address:</strong> {{ employee.address }}</li>
        <li class="list-group-item"><strong>Salary:</strong> {{ employee.salary }}</li>
      </ul>
    </div>
  </div>
</div>
