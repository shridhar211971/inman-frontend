<div style="margin: auto; width: 500px; border: 3px solid green; margin-top: 100px; padding: 20px;">

<form (ngSubmit)="onSubmit()">

  <h3 style="text-align: center;">product Update</h3>
  <div class="form-group">
    <label for="id" style="margin-top: 10px; font-weight: 700;">Id:</label>
    <input type="text" class="form-control" id="id"  required [(ngModel)]="product.productId" name="id" style="border: 2px solid green;">
  </div>
  <div class="form-group">
    <label for="email" style="margin-top: 10px; font-weight: 700;">Name:</label>
    <input type="text" class="form-control" id="email"  required [(ngModel)]="product.name" name="email" style="border: 2px solid green;">
  </div>
  <div class="form-group">
    <label for="address" style="margin-top: 10px; font-weight: 700;">Description:</label>
    <input type="text" class="form-control" id="address"  required [(ngModel)]="product.description" name="address" style="border: 2px solid green;">
  </div>
  <div class="form-group">
    <label for="salary" style="margin-top: 10px; font-weight: 700;">Price:</label>
    <input type="text" class="form-control" id="salary"  required [(ngModel)]="product.price" name="salary" style="border: 2px solid green;">
  </div>
  <div class="form-group">
    <label for="username" style="margin-top: 10px; font-weight: 700;">Stock Kept Unit (SKU):</label>
    <input type="text" class="form-control" id="username"  required [(ngModel)]="product.sku" name="username" style="border: 2px solid green;">
  </div>
  <div class="form-group">
    <label for="password" style="margin-top: 10px; font-weight: 700;">Rating</label>
    <input type="text" class="form-control" id="password"  required [(ngModel)]="product.rating" name="password" style="border: 2px solid green;">
  </div>

  <button type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
  <button type="reset" class="btn btn-primary" style="margin: 10px;">Reset</button>
  </form>



</div>
