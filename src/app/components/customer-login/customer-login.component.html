<app-navbar></app-navbar>
<div class="container mt-5" style="width: 800px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <div class="text-center mb-4 " >
            <img src="/login.png" width="50" height="50" class="mb-2">
            <h2>Customer Login</h2>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" id="username" class="form-control"  name="username" required [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control"  name="password" required [(ngModel)]="password">
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-2">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
