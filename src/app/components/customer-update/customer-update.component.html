<div style="margin: auto; width: 500px; border: 3px solid green; margin-top: 100px; padding: 20px;">
  <form (ngSubmit)="onSubmit()">

    <h3 style="text-align: center;"> Update Profile</h3>
    <h5>(Id: {{customer.customerId}})</h5>
    <div class="form-group">
      <label for="email" style="margin-top: 10px; font-weight: 700;">Email:</label>
      <input type="text" class="form-control" id="email"  required [(ngModel)]="customer.email" name="email" style="border: 2px solid green;">
    </div>
    <div class="form-group">
      <label for="username" style="margin-top: 10px; font-weight: 700;">Username:</label>
      <input type="text" class="form-control" id="username"  required [(ngModel)]="customer.userName" name="username" style="border: 2px solid green;">
    </div>
    <div class="form-group">
      <label for="password" style="margin-top: 10px; font-weight: 700;">Password</label>
      <input type="text" class="form-control" id="password"  required [(ngModel)]="customer.password" name="password" style="border: 2px solid green;">
    </div>

    <button type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
    <button type="reset" class="btn btn-primary" style="margin: 10px;">Reset</button>
    </form>

</div>
