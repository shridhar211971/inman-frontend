<app-navbar></app-navbar>
<div class="gradient-bg"style=" padding: 10px;">
  <div class="container mt-5 " style="max-width: 600px; margin: auto; padding: 15px; border: 3px solid white ; background-color: white; ; border-radius: 25px; ">
    <div class="text-center mb-4">
      <img src="/add-friend.png" width="50" height="50" class="mb-2">
      <h2>Customer Signup</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="name" style="margin-top: 5px;"><b>Name:</b></label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="customer.name" style="border: 3px solid rgb(212, 87, 19); margin-bottom: 10px;" placeholder="eg.Sandeep Ramesh Gupta">
      </div>
      <div class="form-group">
        <label for="email" style="margin-top: 5px;"><b>Email:</b></label>
        <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="customer.email" style="border: 3px solid rgb(212, 87, 19); margin-bottom: 10px;" placeholder="eg.sandeep123@gmail.com">
      </div>
      <div class="form-group">
        <label for="phone" style="margin-top: 5px;"><b>Contact Number:</b></label>
        <input type="text" class="form-control" id="phone" name="phone" required [(ngModel)]="customer.contactNumber" style="border: 3px solid rgb(212, 87, 19); margin-bottom: 10px;" placeholder="eg.1234569874">
      </div>
      <div class="form-group">
        <label for="address" style="margin-top: 5px;"><b>Address:</b></label>
        <input type="text" class="form-control" id="address" name="address" required [(ngModel)]="customer.address" style="border: 3px solid rgb(212, 87, 19); margin-bottom: 10px;" placeholder="road,street,colony,area,city,district,state">
      </div>
      <div class="form-group">
        <label for="userName" style="margin-top: 5px;"><b>Username:</b></label>
        <input type="text" class="form-control" id="userName" name="userName" required [(ngModel)]="customer.userName" style="border: 3px solid rgb(212, 87, 19); margin-bottom: 10px;" placeholder="eg.Sandeep123">
      </div>
      <div class="form-group">
        <label for="password" style="margin-top: 5px;"><b>Password:</b></label>
        <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="customer.password" style="border: 3px solid rgb(212, 87, 19); margin-bottom: 10px;" placeholder="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword" style="margin-top: 5px;"><b>Confirm Password:</b></label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required [(ngModel)]="confirmPassword" style="border: 3px solid rgb(212, 87, 19); margin-bottom: 10px;" placeholder="confirm password">
       <div *ngIf="passwordMatch">
        <small style="color: red; font-weight: 200;">Password doesn't match !</small>

       </div>

      </div>
       <button type="submit" class="btn btn-danger btn-block" [disabled]="!signupForm.form.valid" style="margin-top: 10px;">Signup</button>
    </form>
  </div>

</div>
<app-home-footer></app-home-footer>
